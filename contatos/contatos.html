<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos - Barbearia</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../produtos/style.css" />
  </head>
  <body style="background-color: rgb(229, 233, 230);">
    <header>
      <div class="caixa">
        <h1>
          <img src="../img/logo.png" alt="logo" />
        </h1>

        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../produtos/produtos.html">Produtos</a></li>
            <li><a href="/barbearia/contatos/contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main style="padding: 10px;">
      <form action="">
        <label for="nome-sobrenome">Nome e Sobrenome</label>
        <input
          type="text"
          id="nome-sobrenome"
          class="input-padrao"
          placeholder="Digite seu nome"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="digite seu email"
          required
        />

        <label for="tel">Telefone</label>
        <input
          type="tel"
          id="tel"
          class="input-padrao"
          placeholder="(XX) XXXXX-XXXX"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="30" rows="10"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato ?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-tel"
            ><input
              type="radio"
              name="contato"
              value="tel"
              id="radio-tel"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido</legend>
          <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" checked /> Gostaria de receber nossas
          novidades por email ?</label
        >

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="../img/logo-branco.png" alt="logo branco" />
      <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
  </body>
</html>
